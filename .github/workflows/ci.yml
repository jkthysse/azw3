name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  python:
    name: Python checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install project
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pytest

      - name: Run tests
        run: |
          set +e
          pytest -q
          status=$?
          if [ $status -eq 5 ]; then
            echo "No tests collected; treating as success."
            exit 0
          fi
          exit $status

  node:
    name: Node.js checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Lint (if available)
        run: |
          if npm run | grep -q "\"lint\""; then
            if find src -name "*.ts" -o -name "*.tsx" | grep -q .; then
              npm run lint
            else
              echo "No TypeScript files detected; skipping lint."
            fi
          else
            echo "No lint script defined; skipping lint."
          fi

      - name: Run tests
        run: npm test -- --passWithNoTests

