name: Release Packages

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    name: Build and publish release assets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Build Python distribution
        run: |
          python -m pip install --upgrade pip
          pip install build
          python -m build

      - name: Upload Python package to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.event.release.tag_name }} dist/* --clobber

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Node dependencies
        run: npm install

      - name: Build Node project (if configured)
        run: npm run build --if-present

      - name: Prepare npm package
        run: |
          rm -f ./*.tgz
          npm pack

      - name: Upload npm package to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PACKAGE_TGZ=$(ls ./*.tgz)
          gh release upload ${{ github.event.release.tag_name }} "$PACKAGE_TGZ" --clobber

